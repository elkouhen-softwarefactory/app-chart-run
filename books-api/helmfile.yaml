repositories:
  - name: elkouhen
    url: https://elkouhen-softwarefactory.github.io/app-charts/

releases:

  - name: books-api-int
    namespace: int
    chart: elkouhen/books-api
    values:
      - "./values.yaml"
      - image:
          repository: elkouhen/books-api
          tag: {{ requiredEnv "IMAGE" }}
        namespace: int
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            certmanager.k8s.io/issuer: letsencrypt-issuer
            kubernetes.io/tls-acme: "true"
          hosts:
            - books-api-int.melkouhen.net
          secretName: books-api-secret
          tls:
            - hosts:
              - books-api-int.melkouhen.net
              secretName: books-api-secret
        service:
          type: LoadBalancer
