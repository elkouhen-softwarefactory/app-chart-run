repositories:
  - name: elkouhen
    url: https://elkouhen.github.io/charts/bin

releases:

  - name: books-api-dev
    namespace: dev
    chart: elkouhen/books-api
    values:
      - "./values.yaml"
      - image:
          tag: {{ requiredEnv "IMAGE" }}
        namespace: dev
        ingress:
          enabled: false